<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8" content="text/html">
    <meta name="description" content="Résumé des fonds Afer">
    <meta name="keywords" content="Afer, afer, fonds, funds, graphe, graph, performance, diversifié, actions, obligations, durable, marchés, émergents, euro, amérique, monde, pme">
    <title>Fonds Afer</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1 class="page-header text-center">Résumé des Fonds Afer</h1>
    <div class="afer">
      <br>
      <div class="form-inline container text-center global-date">
        <strong>Simulation globale:</strong>
        du <input type="date" v-model="globalBeginDate" v-on:change="changeGlobalDate" class="form-control">
        au <input type="date" v-model="globalEndDate" v-on:change="changeGlobalDate" class="form-control">
      </div>
      <div v-for="fund in funds" class="container">
        <h2 class="fund-title">{{ fund.name }}</h2>
        <em class="well well-sm perf">Performance: {{ fund.perf }}</em>
        <div class="form-inline input-date">
          Simulation du
          <input type="date" v-model="fund.beginDate" v-on:change="changeFundDate(fund)" class="form-control">
          au
          <input type="date" v-model="fund.endDate" v-on:change="changeFundDate(fund)" class="form-control">
        </div>
        <highcharts :options="fund.options" ref="highcharts"></highcharts>
        <hr>
      </div>
    </div>
    <script src="www/bundle.js"></script>
  </body>
</html>
